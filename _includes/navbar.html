<nav
  class="fixed top-0 left-0 w-full z-50 bg-[var(--bg)] border-b border-[var(--accent)]/20 shadow-sm"
>
  <div
    class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center text-[var(--text)]"
  >
    <!-- logo -->
    <a href="#hero" class="flex items-center gap-2">
      <img
        src="{{ '/assets/img/logo.png' | relative_url }}"
        alt="Logo"
        class="h-10"
      />
      <span class="text-xl font-bold text-[var(--primary)] tracking-tight">
        {{ site.title }}
      </span>
    </a>

    <!-- links -->
    <ul class="flex gap-6 text-lg font-semibold">
      {% for section in site.data.sections %}
      <li>
        <a
          href="#{{ section.id }}"
          class="text-[var(--text)] hover:text-[var(--accent)] transition-colors duration-300"
          >{{ section.label }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
