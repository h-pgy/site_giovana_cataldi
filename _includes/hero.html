<section id="hero" class="relative py-16 md:py-20 bg-[var(--bg)] text-[var(--text)]">
  <div class="max-w-6xl mx-auto px-6 sm:px-8 lg:px-16">
    <!-- Grid 2 colunas (empilha no mobile) -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
      
      <!-- Coluna 1: Título e subtítulo -->
      <div>
        <h1 class="text-5xl md:text-7xl font-bold leading-tight tracking-tight text-[var(--primary)] mb-4">
          {{ site.title }}
        </h1>
        <p class="text-lg md:text-xl text-[var(--text)]/90 leading-relaxed">
          {{ site.description }}
        </p>
      </div>

      <!-- Coluna 2: Foto -->
      <div class="flex justify-center md:justify-end">
        <img
          src="{{ '/assets/img/banner_img.jpeg' | relative_url }}"
          alt="Foto destaque"
          class="w-full max-w-md rounded-2xl shadow-lg shadow-[var(--accent)]/25 ring-1 ring-[var(--accent)]/20 object-cover"
        />
      </div>
    </div>

    <!-- CTA abaixo das duas colunas -->
    <div class="mt-8 md:mt-10 text-center">
      <a
        href="#sobre"
        data-scroll
        class="inline-block font-semibold text-lg md:text-xl text-[var(--accent)] hover:text-[var(--secondary)] transition-colors duration-300"
      >
        → Saiba mais sobre meu trabalho
      </a>
    </div>
  </div>
</section>
