<section id="metodo" class="py-24 bg-[var(--bg)] text-[var(--text)]">
  <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-16 text-center">
    <h2 class="text-4xl md:text-5xl font-semibold text-[var(--primary)] mb-16 tracking-tight">
      Meu método de trabalho
    </h2>

    <!-- Grid de cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-12">
      {% for card in site.cards %}
        <div
          class="group relative bg-white/70 border border-[var(--accent)]/20 rounded-3xl overflow-hidden shadow-md hover:shadow-2xl hover:shadow-[var(--accent)]/25 transition-all duration-500 cursor-pointer backdrop-blur-sm"
          data-modal-target="#modal-{{ card.slug }}"
        >
          <!-- Imagem grande do card -->
          <div class="relative h-56 sm:h-64 md:h-72 overflow-hidden">
            <img
              src="{{ card.image | relative_url }}"
              alt="{{ card.title }}"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
            />
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-[var(--accent)]/10 group-hover:to-[var(--accent)]/20 transition-all"></div>
          </div>

          <!-- Conteúdo -->
          <div class="p-10 text-center">
            <h3 class="text-2xl font-semibold text-[var(--accent)] mb-4">
              {{ card.title }}
            </h3>
            <p class="text-[var(--text)]/80 text-base leading-relaxed mb-2">
              {{ card.excerpt }}
            </p>
          </div>

          <!-- Hover decorativo -->
          <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-gradient-to-b from-[var(--accent)]/5 to-transparent pointer-events-none"></div>
        </div>

        {% include modal_card.html card=card %}
      {% endfor %}
    </div>
  </div>
</section>
